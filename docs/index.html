<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="api-description" name="description" content="Description">
    <link id="api-icon" rel="icon" href="/image/icon.png" type="image/png">
    <title id="api-title">Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="min-h-screen pt-[60px] pb-10">
    <div id="page-loader" class="page-loader bg-white">
        <div class="loader"></div>
    </div>
    <nav class="header shadow-sm py-4 px-10 w-full mx-auto fixed top-0 z-20">
    </nav>
    
    <div class="px-10 md:px-5 max-w-3xl mx-auto">
        <div class="flex flex-row items-center mb-6 justify-between">
            <div class="flex flex-row gap-3">
                    <button class="theme-toggle p-2 lg:hidden focus:outline-none" id="theme-btn">
                        <i class="fas fa-moon" id="theme-logo"></i>
                    </button>
            </div>
        </div>
        <div id="banner" class="relative p-7 py-10 w-full mb-7">
            
            <div class="flex items-center gap-2 mb-1">
                <a href="https://t.me/Zaboy404" target="_blank" class="telegg flex items-center hover:text-gray-500 transition-colors" style="font-size: 12px;">
                    <i class="fab fa-telegram mr-2"></i>
                    <span class="font-medium">My Telegram</span>
                </a>
            </div>
            
            <div class="flex flex-wrap items-center gap-2 mb-3">
                <h2 id="api-name" class="text-3xl font-semibold">Name</h2>
                <div id="api-author" class="text-white text-xs font-semibold px-2 py-1 shrink-0">by Who.</div>
            </div>
            <p id="api-desc" class="text-xs text-gray-700 mb-4">Desc</p>
            <div id="api-links" class="flex flex-col gap-1 text-xs text-gray-600"></div>
            <div class="mt-4 pt-3 border-t border-gray-350 flex justify-between items-center">
                <span id="api-copyright" class="text-xs text-gray-500">Â© 2025 Name. All rights reserved.</span>
            </div>
        </div>
        
        <div class="api-stats">
          <div class="total-endpoints">
            <h3 class="text-xs font-semibold">Total Endpoint:</h3>
            <div class="api-stats-box">
              <h1 id="total-endp">0</h1>
            </div>
          </div>
          <div class="total-request">
            <h3 class="text-xs font-semibold">Total Request:</h3>
            <div class="api-stats-box">
              <h1 id="total-req">0</h1>
            </div>
          </div>
          <div class="request-today">
            <h3 class="text-xs font-semibold">Request Today:</h3>
            <div class="api-stats-box">
              <h1 id="total-req-today">0</h1>
            </div>
          </div>
        </div>
        
        <div class="relative w-full mb-6">
            <input 
                type="text" 
                id="api-search" 
                class="search-apiis w-full px-4 py-3 text-sm text-gray-700 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-transparent pl-10" 
                placeholder="Search API...">
            <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
        </div>
        
        <div class="tab-content" id="api-content"></div>
    </div>
    
    <div id="api-modal" class="fixed inset-0 z-50 hidden overflow-y-auto overflow-x-hidden flex items-center justify-center p-6 transition-opacity duration-200 ease-out opacity-0">
        <div class="fixed inset-0 bg-black opacity-0 transition-opacity duration-200 ease-out"></div>
        <div class="modal-nyoo relative z-10 shadow-xl w-full max-w-lg mx-auto p-7 my-auto transform scale-95 opacity-0 transition-all duration-200 ease-out">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <span id="api-method" class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 mr-2">GET</span>
                    <h3 class="text-xl font-semibold" id="modal-title">API Request</h3>
                </div>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="mb-3">
                <p id="api-description" class="text-xs font-medium text-gray-600 mt-1"></p>
            </div>
            
            <div id="params-container" class="mb-4"></div>
            
            <button id="submit-api" class="hover:bg-gray-700 text-white px-3 py-1.5 text-sm transition duration-300">Send Request</button>
            
            <div id="response-container" class="mt-4 hidden">
                <div class="flex items-center justify-between mb-3">
                    <h4 class="text-sm font-medium">Response</h4>
                    <div class="resp-speed flex items-center">
                        <span id="response-status" class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 mr-2">200</span>
                        <span id="response-time" class="text-xs text-green-300">200ms</span>
                    </div>
                </div>
                <pre id="response-data" class="p-3 text-xs overflow-auto max-h-60"></pre>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
